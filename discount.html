<body>
    <!-- HEADER BEGINS -->
<header class="header2">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
        <a href="#" class="navbar-brand">
           
        Game of Bones</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#myNavBar">
            <span class="navbar-toggler-icon"></span>
        </button>
         <div class="collapse navbar-collapse" id="myNavBar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-items">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-items">
                    <a href="index.html#testimonial" class="nav-link">About</a>

                <li class="nav-items">
                    <a href="index.html#cards-section" class="nav-link ">Shop</a>

                    <a href="index.html" class="nav-link">Contact</a>
                </li>
            </ul>
         </div>
        </div>
    </nav>
</header>
<section id="disco" class="discount container-fluid d-flex align-items-center pt-4 ">
    <div class="container">
        <div class="row radius">
            <div class="col p-0 d-md-block d-none">
                <img src="assets/disco.jpg" class="image">
            </div>
            <div class="col bg-danger p-0">
                <div id="forms" class="container-fluid forms p-5 mb-3">
                    <h2 class="text-center">Discount Form</h2>
                <div class="form-floating mb-3">
                    <input type="name" class="form-control" id="userName" placeholder="Name">
                    <label for="userName">First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="num" placeholder="Mobile Number">
                    <label for="userNumber">Mobile Number</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="coupon" placeholder="Coupon Code">
                    <label for="coupon code">Coupon Code</label>
                </div>
                <button id="redeem" class="btn btn-primary">Redeem Now</button>
                </div>
                <div id="thanks" class="container-fluid thanks hide p-5 align-items-center flex-column justify-content-center anime">
                    <h2 class="text-center">Hurrayyyyy!</h2>
                    <p class="text-center">Your Coupon is redeemed now. Enjoy!!</p>
                    <i id="close" class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
    </div>
</section>








<script>
    let redeem = document.getElementById("redeem")
    let closes = document.getElementById("close")
    let form = document.getElementById("forms")
    let hurray = document.getElementById("thanks")
   redeem.addEventListener("click",()=>{
    form.classList.add("hide")
    hurray.classList.remove("hide")
    hurray.classList.add("d-flex")
   } )
   closes.addEventListener("click",()=>{
    form.classList.remove("hide")
    hurray.classList.add("hide")
    hurray.classList.remove("d-flex")
   })
</script>
</body>
</html>
